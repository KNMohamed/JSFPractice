<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Please enter a password"/>
                <h:inputSecret binding="#{componentListing.passwordField}"/>
                <h:outputLabel value="This is a text area"/>
                <h:inputTextarea validator="selectValidator" cols="8" rows="10">
                    <f:validateLength minimum="10" maximum="30"/>
                </h:inputTextarea>
                <h:outputLabel value="This is a selectOneRadio"/>
                <h:selectOneRadio converter="#{dessertConverter}" value="#{componentListing.selectedDessert}" >
                    <f:selectItem noSelectionOption="false" itemLabel="--Please select a dessert -- " />
                    <f:selectItems itemValue="#{dessert}" itemDescription="#{dessert.dessertName}" itemLabel="#{dessert.dessertName}" var="dessert" value="#{dessertDao.desserts}"/>
                </h:selectOneRadio> 
                <h:outputLabel value="This is a selectOneMenu"/>
                <h:selectOneMenu value="#{componentListing.selectOneMenuSelection}" >
                    <f:selectItem noSelectionOption="false" itemLabel="--Please select a dessert -- " />
                    <f:selectItems itemValue="#{dessert.dessertId}" itemDescription="#{dessert.dessertName}" itemLabel="#{dessert.dessertName}" var="dessert" value="#{dessertDao.desserts}"/>
                </h:selectOneMenu> 
                <h:outputLabel value="This is a selectOneListBox"/>
                <h:selectOneListbox value="#{componentListing.selectListBoxSelection}" >
                    <f:selectItem noSelectionOption="false" itemLabel="--Please select a dessert -- " />
                    <f:selectItems itemValue="#{dessert.dessertId}" itemDescription="#{dessert.dessertName}" itemLabel="#{dessert.dessertName}" var="dessert" value="#{dessertDao.desserts}"/>
                </h:selectOneListbox> 
                <h:outputLabel value="This is a selectManyCheckBox"/>
                <h:selectManyCheckbox value="#{componentListing.selectManyCheckboxSelections}" >
                    <f:selectItem noSelectionOption="false" itemLabel="--Please select a dessert -- " />
                    <f:selectItems itemValue="#{dessert.dessertId}" itemDescription="#{dessert.dessertName}" itemLabel="#{dessert.dessertName}" var="dessert" value="#{dessertDao.desserts}"/>
                </h:selectManyCheckbox> 
                <h:outputLabel value="This is a Command Button"/>
                <h:commandButton value="Pass a parameter" action="#{componentListing.acceptAString('A JSF Tutorial')}"/>
                <h:outputLabel value="This is a cookie object"/>
                #{cookie}
                <h:outputLabel value="This is money input(BigDecimal)"/>
                <h:inputText converterMessage="We can't turn #{component.getSubmittedValue()} into money" converter="javax.faces.BigDecimal" value="#{componentListing.moneyInput}" id="bigDecimalInput"/>
                <h:outputLabel value="This is a money output (BigDecimal)"/>
                <h:outputText converter="javax.faces.BigDecimal" value="#{componentListing.moneyInput}" id="bigDecimalOutput"/>
                <h:outputLabel value="This is the selected Dessert"/>
                <h:outputText value="#{componentListing.selectedDessert}" converter="#{dessertConverter}" id="selectedDessertOutput"/>
            </h:panelGrid>  
        </h:form>
    </h:body>
</html>
