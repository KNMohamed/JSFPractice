<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Output Components</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="3">
            <h:outputLabel value="Label 1"/>
            <h:outputText value="From label 1"/>
            <h:outputLabel value="Label 2"/>
            <h:outputText value="From label 2"/>
        </h:panelGrid>
        <h:panelGroup id="ourGroup" layout="block">
            <h:outputText value="This is in a panelGroup"/>
        </h:panelGroup>
        <!--Gets All dog breeds starting with the letter 'H' -->
        <ui:repeat var="dog" value="#{['Corgi', 'Dalmation', 'Hound'].stream().filter(dogBreed -> dogBreed.startsWith('H')).toList()}">
            <h:outputText value="#{dog}"/><br/>
        </ui:repeat>
        <br/>
        <h:panelGroup id="dataTableDiv" layout="block">
            <h:dataTable   border="6" value="#{dessertDao.desserts}" var="dessert">
                <h:column>
                    <f:facet name="header" >
                        Say Hello Button
                    </f:facet>
                    <h:button outcome="index.xhtml?guest=#{dessert.dessertName}" value="Say hello to: #{dessert.dessertName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                     Say Hello Hyperlink
                    </f:facet>          
                    <h:link outcome="index.xhtml?guest=#{dessert.dessertName}" value="Say hello to: #{dessert.dessertName}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        
    </h:body>
</html>
